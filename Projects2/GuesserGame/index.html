<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guesser Game</title>
</head>
<body>
    
     <h1>Number Guessing Game</h1>
     <div id="container">
        <pre>
            <b>Try and guess a random number between 1 and 100.

            
            You have 10 attempts to guess the right number.</b>
        </pre>

        <h1>Guess a number</h1>

        <input type="number" id="input">

        <br>

        <button id="btn">Submit Guess</button>

        <p id="prev">Previous Guesses : </p>
        
        <p id="rem"> Guesses Remaining : 10</p>
        
        <p id="tips"></p>
    </div>

    <script src="main.js"></script>
</body>
</html>
