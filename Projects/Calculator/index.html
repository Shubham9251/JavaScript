<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- style links -->
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <header>
        <div class="hed">
            <h1>Calculator</h1>
        </div>
    </header>

    <main class="mb">
        <div class="calc">
            <section class="io_screen">
                0
            </section>

            <section class="calc_btns">
                <div class="calc_btn_row">
                    <button class="calc_bt">C</button>
                    <button class="calc_bt">&larr;</button>
                    <button class="calc_bt">&divide;</button>
                </div>

                <div class="calc_btn_row">
                    <button class="calc_bt">7</button>
                    <button class="calc_bt">8</button>
                    <button class="calc_bt">9</button>
                    <button class="calc_bt">&times;</button>
                </div>

                <div class="calc_btn_row">
                    <button class="calc_bt">4</button>
                    <button class="calc_bt">5</button>
                    <button class="calc_bt">6</button>
                    <button class="calc_bt">&minus;</button>
                </div>

                <div class="calc_btn_row">
                    <button class="calc_bt">1</button>
                    <button class="calc_bt">2</button>
                    <button class="calc_bt">3</button>
                    <button class="calc_bt">&plus;</button>
                </div>

                <div class="calc_btn_row">
                    <button class="calc_bt">&dot;</button>
                    <button class="calc_bt">0</button>
                    <button class="calc_bt">&equals;</button>
                </div>
            </section>
        </div>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
